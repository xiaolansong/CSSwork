<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息</title>
    <style>
        #sMessage{
            margin: 0 auto;
            width: 500px;
        }
        legend{
            font-size: 20px;
            color: red;
        }
        input{
            width:447px;
            height: 25px;
            margin-top:5px;
            margin-bottom: 5px;
        }
        .sp{
             color: red;;
        }
    </style>
</head>
<body>
    <div id="sMessage">
        <h1>学生信息</h1>
        <fieldset>  
            <legend>学生档案</legend>
            <form id="message" method="get" action="#">
                姓名：
                <br/>
                <input type="text" name="sName" required placeholder="请输入姓名" autofocus="autofocus" autocomplete="on"/>&nbsp;<span class="sp">*</span>
                <br/>
                学号：
                <br/>
                <input type="text" name="sNo" required placeholder="请输入学号"/>&nbsp;<span class="sp">*</span>
                <br/>
                手机号码：
                <br/>
                <input type="tel" name="sTel" required placeholder="请输入手机号"/>&nbsp;<span class="sp">*</span>
                <br/>
                邮箱地址:
                <br/>
                <input type="email" name="sEmail" id="sEmail" required placeholder="请输入邮箱地址"/>&nbsp;<span class="sp">*</span>
                <br/>
                录取学校：
                <br/>
                <input type="search" name="sSchool" list="schools" style="width: 455px;height: 30px;margin-top: 15px;" />
                <datalist id="schools">
                    <option>安徽财经大学</option>
                    <option>安徽大学</option>
                    <option>安徽工业大学</option>
                    <option>保定学院</option>
                    <option>北京大学</option>
                    <option>北京工业大学</option>
                    <option>长春理工大学</option>
			        <option>长春中医药大学</option>
                    <option>成都信息工程大学</option>
                    <option>大连理工大学</option>
                    <option>大连民族大学</option>
                    <option>电子科技大学</option>
			        <option>福建师范大学</option>
                    <option>福建医科大学</option>
                    <option>复旦大学</option>
                    <option>广东工业大学</option>
                    <option>广东外语外贸大学</option>
			        <option>广西大学</option>
                    <option>河北工业大学</option>
                    <option>河北师范大学</option>
                    <option>河北科技大学</option>
                    <option>吉林大学</option>
			        <option>暨南大学</option>
                    <option>江南大学</option>
                    <option>昆明理工大学</option>
                    <option>兰州大学</option>
                    <option>廊坊师范大学</option>
			        <option>辽宁科技大学</option>
                    <option>南京大学</option>
                    <option>南京理工大学</option>
                    <option>内蒙古大学</option>
                    <option>青岛理工大学</option>
			        <option>青海大学</option>
                    <option>清华大学</option>
                    <option>山东大学</option>
                    <option>山西大学</option>
                    <option>上海大学</option>
			        <option>天津工业大学</option>
                    <option>天津科技大学</option>
                    <option>天津师范大学</option>
                    <option>温州肯恩大学</option>
                    <option>武汉大学</option>
                    <option>武汉理工大学</option>
                    <option>西安电子科技大学</option>
                    <option>西安工程大学</option>
                    <option>西北工业大学</option>
                    <option>延边大学</option>
                    <option>燕山大学</option>
                    <option>扬州大学</option>
                    <option>浙江大学</option>
                    <option>中国科技大学</option>
                    <option>中国矿业大学</option>
                </datalist>
                <br/>
                入学成绩:
                <br/>
                <input type="number" name="sResult" min="450" max="750" step="1" />
                <br/>
                入学时间：
                <br/>
                <input type="date" name="sDate" style="width: 450px;height: 30px;margin-top: 15px;" />
                <br/>
                <input type="submit" name="upload" value="提交" style="width: 455px;height: 30px;margin-top: 15px;">
            </form>
        </fieldset>
    </div>
</body>

</html>
